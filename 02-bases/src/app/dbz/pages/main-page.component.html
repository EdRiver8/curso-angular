<h1>Dragon Ball Z Fighters - Main Page</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list [charactersList]="characteres"></dbz-list>
  </div>
  <div class="col">
    <!-- $event sirve para pasar el objeto que se emite en el evento desde el componente hijo en este caso del componente dbz-add-character -->
    <dbz-add-character
      (newCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
